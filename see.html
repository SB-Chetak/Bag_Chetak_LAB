<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - SB Chetak Corp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    let failedAttempts = 0;

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "amitavha@chetakcorp.com" && password === "7928@amitabha") {
        window.location.href = "see-dashboard.html";
      } else {
        failedAttempts++;
        document.getElementById('status').innerText = "Invalid credentials.";

        if (failedAttempts >= 3) {
          window.location.href = "access-denied.html";
        }
      }
    }
  </script>
</body>
</html>
