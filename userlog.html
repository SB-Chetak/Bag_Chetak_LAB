<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Log</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body onload="checkAccess(); displayLogs();">
  <h1>Visitor Logs</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>User Agent</th>
        <th>Page</th>
      </tr>
    </thead>
    <tbody id="log-table">
    </tbody>
  </table>

  <script>
    function checkAccess() {
      if (sessionStorage.getItem("admin") !== "true") {
        alert("Access Denied");
        window.location.href = "see.html";
      }
    }

    function displayLogs() {
      let logs = JSON.parse(localStorage.getItem("visitorLogs")) || [];
      const table = document.getElementById("log-table");

      logs.forEach(log => {
        let row = `<tr>
          <td>${log.time}</td>
          <td>${log.userAgent}</td>
          <td>${log.page}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }
  </script>
</body>
</html>
