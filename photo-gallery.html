  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("Background.Group Photos.jpg") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
    }

    .header {
      margin-top: 20px;
    }

    .logo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .navbar {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .content {
      font-size: 24px;
      font-weight: bold;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      margin: 30px 0;
      text-shadow: 2px 2px 5px #000;
    }

    .content span {
      position: absolute;
      animation: moveText 12s linear infinite;
    }

    @keyframes moveText {
      from {
        left: 100%;
      }

      to {
        left: -100%;
      }
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      margin: 10px;
    }

    .photo-gallery img {
      width: 100%;
      height: auto;
      border: 4px solid #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .gallery-title {
      font-size: 32px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    .back-button {
      margin: 20px;
    }

    .back-button a {
      color: #ffffff;
      font-weight: bold;
      background-color: #004080;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    .back-button a:hover {
      background-color: #0066cc;
    }

    .footer {
      margin: 20px 0;
      font-size: 14px;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 28px;
      }

      .gallery-title {
        font-size: 24px;
      }

      .photo-gallery {
        grid-template-columns: 1fr;
      }

      .logo img {
        width: 80px;
      }
    }
  </style>
</head>
