<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Visitors</title>
    <style>
        body { font-family: Arial; background-color: #e6ffe6; padding: 20px; }
        h2 { color: darkgreen; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #666; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Website Visitor Records</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Browser</th>
                <th>Device Type</th>
                <th>User Agent</th>
            </tr>
        </thead>
        <tbody id="logTable"></tbody>
    </table>

    <script>
        if (localStorage.getItem("isAdmin") !== "true") {
            alert("Unauthorized Access");
            window.location.href = "see.html";
        }

        const logs = JSON.parse(localStorage.getItem("visitorLogs")) || [];
        const table = document.getElementById("logTable");

        logs.forEach(log => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${log.time}</td><td>${log.browser}</td><td>${log.device}</td><td>${log.ua}</td>`;
            table.appendChild(row);
        });
    </script>
</body>
</html>
