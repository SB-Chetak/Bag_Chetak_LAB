<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Under Maintenance</title>
  <style>
    body {
      background-color: #1e293b;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #f8fafc;
    }

    .moving-text {
      position: absolute;
      top: 50%;
      white-space: nowrap;
      font-size: 2em;
      font-weight: bold;
      animation: slide 10s linear infinite;
      color: #facc15;
      text-shadow: 2px 2px 4px #000000;
    }

    @keyframes slide {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .background-message {
      position: absolute;
      top: 60%;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="moving-text">⚙️ Web Under Maintenance and Upgradation ⚙️</div>
  <div class="background-message">
    Please check back later. We appreciate your patience!
  </div>
</body>
</html>
