<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COURSES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .marquee-container {
      width: 100%;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 2px solid #333;
      overflow: hidden;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      color: #ff01ff;
      font-size: 1.1rem;
      font-family: Elephant, serif;
      font-weight: bold;
      text-transform: uppercase;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .background-container {
      background-image: url('cources.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 95%;
      max-width: 900px;
      height: 550px;
      border: 2px solid #333;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      position: relative;
    }

    .notice-text {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    .back-button {
      margin-bottom: 30px;
    }

    .back-button a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .back-button a:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 768px) {
      .background-container {
        height: 400px;
      }

      .notice-text {
        padding: 15px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      .back-button a {
        padding: 10px 20px;
        font-size: 14px;
      }

      .marquee-text {
        font-size: 0.95rem;
      }
    }

    @media screen and (max-width: 480px) {
      .background-container {
        height: 300px;
      }

      .notice-text {
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 13px;
      }

      .back-button a {
        padding: 8px 18px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Marquee at Top -->
  <div class="marquee-container">
    <div class="marquee-text">Welcome to the Home Page of Saswata Bag</div>
  </div>

  <!-- Background Notice Section -->
  <div class="background-container">
    <div class="notice-text">
      <h1>Important Notice</h1>
      <p>Kindly check the latest course details displayed in the notice background.</p>
    </div>
  </div>

  <!-- Back to Home Button -->
  <div class="back-button">
    <a href="index.html">â¬… Back to Home</a>
  </div>

</body>
</html>
