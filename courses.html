<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COURSES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .marquee-container {
      width: 100%;
      background-color: #fff;
      padding: 5px 0;
      border-bottom: 2px solid #333;
    }

    marquee {
      font-weight: bold;
      color: #0000FF;
      font-family: Elephant, serif;
      font-size: 14pt;
      text-transform: uppercase;
    }

    .background-container {
      background-image: url('cources.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      position: relative;
    }

    .notice-text {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }

    .back-button {
      margin-bottom: 30px;
    }

    .back-button a {
      text-decoration: none;
      color: #ffffff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-button a:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .background-container {
        height: 300px;
      }

      .notice-text {
        padding: 15px;
        font-size: 14px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Marquee at Top -->
  <div class="marquee-container">
    <marquee scrollamount="8">
      <font color="#ff01ff" size="4">
        Welcome to the Home Page of Saswata Bag
      </font>
    </marquee>
  </div>

  <!-- Background Notice Section -->
  <div class="background-container">
    <div class="notice-text">
      <h1>Important Notice</h1>
      <p>Kindly check the latest course details displayed in the notice background.</p>
    </div>
  </div>

  <!-- Back to Home Button -->
  <div class="back-button">
    <a href="index.html">â¬… Back to Home</a>
  </div>

</body>
</html>
