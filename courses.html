<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* fallback background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .background-container {
      background-image: url('cources.png');
      background-size: 600px auto; /* smaller size */
      background-repeat: no-repeat;
      background-position: center;
      width: 700px;
      height: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notice-text {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="notice-text">
      <h1>Important Notice</h1>
      <p>Kindly check the latest course details displayed in the notice background.</p>
    </div>
  </div>

</body>
</html>
