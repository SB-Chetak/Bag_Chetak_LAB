<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice with Welcome Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .marquee-container {
      width: 100%;
      background-color: #fff;
      padding: 5px 0;
      border-bottom: 2px solid #333;
    }

    marquee {
      font-weight: bold;
      color: #0000FF;
      font-family: Elephant, serif;
      font-size: 14pt;
      text-transform: uppercase;
    }

    .background-container {
      background-image: url('cources.png');
      background-size: 600px auto;
      background-repeat: no-repeat;
      background-position: center;
      width: 700px;
      height: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .notice-text {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Marquee at Top -->
  <div class="marquee-container">
    <marquee scrollamount="8" height="30" width="100%">
      <font color="#ff01ff" size="4">
        Welcome to the Home Page of Saswata Bag
      </font>
    </marquee>
  </div>

  <!-- Background Notice Section -->
  <div class="background-container">
    <div class="notice-text">
      <h1>Important Notice</h1>
      <p>Kindly check the latest course details displayed in the notice background.</p>
    </div>
  </div>

</body>
</html>
