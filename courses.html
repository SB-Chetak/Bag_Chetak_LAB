<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('cources.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .notice-box {
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent overlay */
      padding: 40px;
      border-radius: 10px;
      max-width: 800px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #f0f0f0;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="notice-box">
    <h1>Important Notice</h1>
    <p>
      Please check the latest updates regarding your courses. The background contains full details.
    </p>
  </div>

</body>
</html>
